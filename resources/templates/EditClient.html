<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8"/>
</head>
<body class="bg-secondary">
<div th:replace="layout :: menu"></div>
<form class="data-form bg-dark" method="post" action="/update_client" style="height:70vh;overflow-y:auto;width:50vw;margin:auto;margin-top:3%;padding:60px;color:white">
    <div class="form-group">
        <label>Nombre Completo</label>
        <input type="text" class="form-control" th:value="${client.getFullName()}"
               name="FullName"  id="inputEmail4" placeholder="Nombre Completo" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label>Telefono</label>
        <input type="number" th:value="${client.getPhoneNumber()}"
               name="PhoneNumber" class="form-control" placeholder="Telefono"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" th:value="${client.getEmail()}" class="form-control"
               name="Email" id="inputAddress" placeholder="email@dominio.com"/>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" th:value="${client.getAddress()}" class="form-control"
               name="Address" id="inputAddress2" placeholder="Direccion"/>
        <input type="text" hidden="" th:value="${client.getClientNumber()}"
               name="ClientNumber" id="ClientNumber" />
        <input type="text" hidden="" th:value="${client.getDocumentNumber()}"
               name="DocumentNumber" id="DocumentNumber" />
    </div>
    <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaNac"
               name="DateOfBirth" th:value="${client.getDateOfBirth()}" readonly="readonly"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Actualizar</button>
        <button type="reset" class="btn btn-danger" id="btnLimpiar">Limpiar</button>
        <button type="button" class="btn btn-warning" onclick="ReturnToMenu()">Volver</button>
    </div>
</form>
<div th:replace="layout :: footer"></div>
</body>
</html>
