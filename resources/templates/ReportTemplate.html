<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="bg-secondary">
    <div th:replace="AdminNavBar :: AdminNav"></div>
    <div style="margin-top:20vh">
          <!-- Content Row  1-->
          <div class="row" style="width: 90vw;margin-left: auto;margin-right: auto;margin-top:5%">
            <!-- Cantidad Empleado-->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Cantidad Empleados</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">Activos : <label th:text="${employeeAmount}"></label></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-user-tie fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Ventas Presencial -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Ventas (Presencial)</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><label th:text="${employeeRevDaily}"></label></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Quejas -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Quejas</div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"></div>
                        </div>
                        <div class="col">
                          <div class="progress progress-sm mr-2">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-angry fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Reservas online impresas -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Reservas Online</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">Impresas: <label th:text="${onlineTickets}"></label></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-wifi fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Content Row 1-->

          <!-- Content Row  2-->
          <div class="row" style="width: 90vw;margin-left: auto;margin-right: auto;margin-top:5%">
            <!-- Pelicula mas Vendida-->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Mas vendida </div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><label th:text="${mostViewed.getFilmName()}"></label></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-film fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Tarifa promedio -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Tarifa Promedio</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><label th:text="${categoryDay}"></label></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-funnel-dollar fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Llegadas tarde -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1"
                             title="Supervisores Activos ">Supervisores</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">Activos : <label th:text="${supervisorsActive}"/> </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-user-secret fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Fecha -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Fecha</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><label th:text="${serverDate}"/></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar-alt fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div th:replace="layout :: footer"></div>
    </body>
</html>
