<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body class="bg-secondary">
    <div th:replace="layout :: menu"></div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_main">Administrador</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/menu" title="Volver al menu">Menu Principal</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tickets
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/tickets" >Activos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/tickets_all">Todos</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reportes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/ventas_dia" >Total ventas dia</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/ventas_mes">Total ventas mes</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Administrar
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/manage_employees">Empleados</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/manage_clients">Clientes</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div style="max-height:70vh">
        <table class="table table-dark table-style" style="height:auto">
            <thead class="center-text">
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Nro Cliente</th>
            <th>Editar</th>
            <th>Banear</th>
            </thead>
            <tbody  id="tablaPrincipal">
            <tr th:each="client : ${ClientList}" style="text-align:center" th:class="${client.getClientNumber()}">
                <td style="vertical-align: inherit;" th:text="${client.getFullName()}"></td>
                <td style="vertical-align: inherit;"  th:text="${client.getAddress()}"></td>
                <td style="vertical-align: inherit;"  th:text="${client.getPhoneNumber()}"></td>
                <td style="vertical-align: inherit;"  th:text="${client.getEmail()}" ></td>
                <td style="vertical-align: inherit;"  th:text="${client.getClientNumber()}"></td>
                <td title="Editar Empleado" class="pointer" ><i class="fas fa-user-edit"></i></td>
                <td title="Banear Empleado" class="pointer" onclick="BanClient(this)"><i class="fas fa-user-lock"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="layout :: footer"></div>
</body>
</html>
