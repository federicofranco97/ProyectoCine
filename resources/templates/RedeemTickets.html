<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8"/>
    <title>Retiro de entradas</title>
</head>
<body class="bg-secondary">
    <div th:replace="layout :: menu"></div>

    <div class="redeemDiv"><h4 class="redeemTitle">Retiro de entradas</h4></div>

    <div class="center">
        <span class="badge badge-dark">Código de reserva </span>
    </div>
    <div class="input-group mb-3 center width50">
        <input type="number" id="idCode" class="form-control" placeholder="Código" />
     <button id="searchCode" class="badge badge-dark" onclick="Validate()" type="button"><i class="fas fa-search"></i></button>
    </div>
    <div>
        <table id="tableDesign" class="table table-striped table-dark">
            <thead id="thDesign">
            <tr>
                <th scope="col">Cantidad de entradas</th>
                <th scope="col">Pelicula</th>
                <th scope="col">Función</th>
                <th scope="col">Sala</th>
            </tr>
            </thead>
            <tbody>
            <tr>

                <td th:if="${msj != null}" th:text="${Booking.getTicketAmount()}"></td>
                <td th:if="${msj != null}" th:text="${pelicula.getFilmName()}"></td>
                <td th:if="${msj != null}" th:text="${funcion}"></td>
                <td th:if="${msj != null}" th:text="${Booking.getTheatreNumber()}"></td>

            </tr>
            <tr>
                <td></td>
                <td> </td>
                <td></td>
                <td></td>
            </tr>

            </tbody>
    </table>
    </div>
    <div class="center">
         <button type="button" onclick="ReedemBooking()" class="btn btn-secondary btn-dark"><i class="fas fa-print"></i> Retirar</button>
         <button type="button" onclick="Validate()" class="btn btn-secondary btn-dark"><i class="fas fa-print"></i> Validar</button>
         <button type="button" class="btn btn-secondary btn-dark"><a href="/menu"><i class="fas fa-door-open"></i>  Salir</a></button>
    </div>
    <div th:replace="layout :: footer"></div>
    <script th:inline="javascript">
         /*<![CDATA[*/
        var contentList = /*[[${Content}]]*/ 'default';
        if(contentList!=null){
        	var titleType=(contentList[0]);
            var textContent=(contentList[1]);
            //Variable que va a activar o desactivar el sweet alert, 1 activo, 0 inactivo
            var sowAlert =(contentList[2]);
            const onOff = "1"; 
             if(sowAlert == onOff){
            	 swal({
                     title: titleType,
                     text: textContent,
                     icon: "warning"
                   })
             }
        }
  </script>
</body>
</html>
