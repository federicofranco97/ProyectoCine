<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8"/>
</head>
<body class="bg-secondary">
    <div th:replace="layout :: menu"></div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_main">Administrador</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Volver al menu">Menu Principal</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tickets
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/tickets" >Activos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/tickets_all">Todos</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reportes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" >Total ventas dia</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Total ventas mes</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Administrar
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/manage_employees">Empleados</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Clientes</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <form class="data-form" method="post" action="/update_employee">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nombre Completo</label>
                <input type="text" class="form-control" th:value="${empleado.getFullName()}"
                     name="FullName"  id="inputEmail4" placeholder="Nombre Completo" readonly="readonly"/>
            </div>
            <div class="form-group col-md-6">
                <label>Telefono</label>
                <input type="number" th:value="${empleado.getPhoneNumber()}"
                      name="PhoneNumber" class="form-control" id="inputPassword4" placeholder="Telefono"/>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:value="${empleado.getEmail()}" class="form-control"
                   name="Email" id="inputAddress" placeholder="email@dominio.com"/>
        </div>
        <div class="form-group">
            <label >Address</label>
            <input type="text" th:value="${empleado.getAddress()}" class="form-control"
                   name="Address" id="inputAddress2" placeholder="Direccion"/>
        </div>
        <div class="form-group">
            <label>Fehca de nacimiento</label>
            <input type="date" class="form-control" id="fechaNac"
                  name="DateOfBirth" th:value="${empleado.getDateOfBirth()}" readonly="readonly"/>
        </div>
        <div id="HiddenData">
            <input type="text" hidden="hidden" name="Rank" value="${empleado.getRank()}" />
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <button type="reset" class="btn btn-danger" id="btnLimpiar">Limpiar</button>
        <button type="button" class="btn btn-warning" onclick="ReturnToMenu()">Volver</button>
    </form>
    <div th:replace="layout :: footer"></div>
</body>
</html>
