<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
</head>
<body style="background-color:black;">
    <div th:replace="layout :: menu"></div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_main">Administrador</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/menu" title="Volver al menu">Menu Principal</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tickets
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/tickets" >Activos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/tickets_all">Todos</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reportes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/ventas_dia" >Total ventas dia</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/ventas_mes">Total ventas mes</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Administrar
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/manage_employees">Empleados</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/manage_clients">Clientes</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-top:10vh;width:60vw;margin-left:auto;margin-right:auto">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../static/img/OpenTickets.gif" title="Abrir Tickets" alt="First slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Abrir Tickets</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/CreateTicket.gif" title="Creat ticket" alt="Second slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Crear Tickets</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/EditEmp.gif" title="Editar Empleado" alt="Third slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Editar Empleado</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/BanDelEmp.gif" title="Administrar Empleados" alt="Fifth slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Administrar Empleado</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/Clients.gif" title="Administrar Clientes" alt="Forth slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Administrar Clientes</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div th:replace="layout :: footer"></div>
</body>
</html>
