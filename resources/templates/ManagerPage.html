<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
</head>
<body style="background-color:black;">
    <div th:replace="layout :: menu"></div>
    <div th:replace="AdminNavBar :: AdminNav"></div>
    <div id="carouselExampleControls" class="carousel slide managerCarrousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../static/img/OpenTickets.gif" title="Abrir Tickets" alt="First slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Abrir Tickets</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/CreateTicket.gif" title="Creat ticket" alt="Second slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Crear Tickets</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/EditEmp.gif" title="Editar Empleado" alt="Third slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Editar Empleado</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/BanDelEmp.gif" title="Administrar Empleados" alt="Fifth slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Administrar Empleado</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/Clients.gif" title="Administrar Clientes" alt="Forth slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h2>Administrar Clientes</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div th:replace="layout :: footer"></div>
</body>
</html>
