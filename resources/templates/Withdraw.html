<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
        <title>Vistas Cine</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="bg-secondary">
        <div th:replace="layout :: menu"></div> 
        <div id="MoneyInputs" style="width: 20%;margin-left: 40%;margin-top: 10%">
            <h1 style="margin-top: 2%;margin-left:5%">Sector Alivio Caja</h1>
            <label class="badge badge-warning text-wrap" style="width: 100%;">Total Ventas Empleado</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" style="text-align: center" id="totalSales" disabled="" value="785.55" class="form-control" aria-label="Amount (to the nearest dollar)"/>
            </div>
            <label class="badge badge-warning text-wrap" style="width: 100%;">Monto Alivio</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" style="text-align: center" class="form-control" id="amountTaken" aria-label="Amount (to the nearest dollar)"/>
            </div>
            <a href="#" class="btn btn-warning" onclick="AskForId()" style="width: 100%">Realizar Alivio</a>
        </div>         
        <div th:replace="layout :: footer"></div> 
    </body>
</html>
